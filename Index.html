<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="utils.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col mx-auto item-center m-w-20">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button1">C</button>
            <button class="button1">%</button>
            <button class="button1">âˆš</button>
            <button class="button1">/</button>
        </div>
        <div class="row">
            <button class="button2">7</button>
            <button class="button2">8</button>
            <button class="button2">9</button>
            <button class="button2">*</button>
        </div>
        <div class="row">
            <button class="button3">4</button>
            <button class="button3">5</button>
            <button class="button3">6</button>
            <button class="button3">-</button>
        </div>
        <div class="row">
            <button class="button4">1</button>
            <button class="button4">2</button>
            <button class="button4">3</button>
            <button class="button4">+</button>
        </div>
        <div class="row">
            <button class="button5">0</button>
            <button class="button6">.</button>
            <button class="button6">=</button>
        </div>

    </div>
     <script src="script.js"></script>
    
</body>
</html>
